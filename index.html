<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    
</head>
<style>
    body{
    background-color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
    font-size: large;
}

head{
    background-color: blanchedalmond;
}

nav{
    background-color: aliceblue;
}

main{
    background-color: rgb(199, 231, 135);
    font-size: medium;
}

footer{
    background-color: rgb(84, 220, 168);
    font-size: small;
    font-family: Cambria;
    text-align: right;

}

li{
    width: 200px;
    font-size: 30px;
    color: rgb(244, 130, 0);

}
h1{
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 50px;
    color: blueviolet;
}

p{
    font-size: 50px;
    color: blueviolet;
    font-family: Arial, Helvetica, sans-serif;
}
p2{
    color: rgb(14, 14, 14);
    font-family: Georgia, 'Times New Roman', Times, serif;
}
</style>

<body>
    <header>
        <h1 id="top">Colors!</h1>
    </header>

    <main>
        <ol>
            <div>
                <img src="red.png" alt="Red" width="200">
                <li>
                    <p style="color: red;">Red</p>
                </li>
            </div>
            <div>
                <img src="orange.png" alt="orange" width="200">
                <li><p>Orange</p></li>
            </div>
            <div>
                <img src="blue.png" alt="Blue" width="200">
                <li><p>Blue</p></li>
            </div>
            <div>
                <img src="yellow.png" alt="Yellow" width="200">
                <li><p>Yellow</p></li>
            </div>
            <div>
                <p2> This is sample of css project conbie html</p2>
            </div>
        </ol>
        <a href="#top">Jump to the top</a>
    </main>
    <hr>
    <footer>
        1/6/2025 - Built by masterN
    </footer>
</body>

</html>
